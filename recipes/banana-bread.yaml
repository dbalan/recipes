title: Banana Bread with Walnuts
description: Yummy banana bread
source: https://www.chefkoch.de/rezepte/3108351463731050/Bananenbrot.html
image: "banana-bread.png"
categories:
  - baking
  - dessert
ingredients:
  - name: Butter
    qty: 100 g
  - name: Banana
    qty: 4-5 pcs
    prep: overriped
  - name: Sugar (brown)
    qty: 50-100 g
  - name: Egg
    qty: 1 pcs
  - name: Flour
    qty: 220 g
    prep: type 450
  - name: Vanilasugar
    qty: 1 pkt
  - name: Baking Powder
    qty: 6 g
  - name: Salt
    qty: 4 g
  - name: Cinnamon powder
    qty: 3 g
  - name: Walnuts

preparation:
  - name: ""
    prep: |
      Peel and puree the bananas or mash them with a fork. Add butter, sugar, vanilla sugar and the egg and stir with a mixer.

      In another bowl, mix the flour with baking powder, salt and cinnamon and sift gradually into the banana mixture. Mix everything well and stir in the walnuts with a spoon.

      Place the dough in a greased tin (25 or 30 cm) and bake in a preheated oven at 180C for about 45 minutes. Then let it cool well and remove it from the mold.
